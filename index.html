<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  
  <link rel="preload" href="/css/normalize.css" as="style">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preload" href="/css/styles.css" as="style">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="tarjeta">
    <div class="contenedor relleno">
      <img class="foto" src="/assets/images/avatar-jessica.jpeg" alt="">
      <p class="size-32 fnt-bold mrg-btm-5">Jessica Randall</p>
      <p class="size-18 fnt-bold color-green">London, United Kingdom</p>
      <p class="size-18 mrg-tp-30">"Front-end developer and avid reader."</p>
      
      <section class="redes">
        <div class="enlaces">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </section>
    </div>
  </main>

  </div> -->
</body>
</html>
